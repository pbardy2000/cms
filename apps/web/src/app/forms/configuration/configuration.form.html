@if (parent) {
  <form [formGroup]="parent">
    <app-radios
      label="Off-road vehicle"
      formControlName="techRecord_offRoad"
      [options]="constants.yesNoOptions"
    ></app-radios>

    <app-radios
      label="Departmental vehicle marker"
      formControlName="techRecord_departmentalVehicleMarker"
      [options]="constants.yesNoOptions"
    ></app-radios>

    <app-select
      label="Fuel system"
      placeholder="Select fuel system"
      formControlName="techRecord_fuelPropulsionSystem"
      [options]="constants.fuelSystemOptions['hgv']"
    ></app-select>

    <app-text-input
      *forVehicleTypes="['psv']; vehicleType: parent.get('techRecord_vehicleType')!.value"
      label="Speed restriction"
      formControlName="techRecord_speedRestriction"
      type="number"
      suffix="mph"
    ></app-text-input>

    <app-radios
      label="Road friendly suspension"
      formControlName="techRecord_roadFriendly"
      [options]="constants.yesNoOptions"
    ></app-radios>
  </form>
}
