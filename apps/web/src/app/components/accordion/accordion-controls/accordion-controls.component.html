<div class="govuk-accordion__controls">
  <button
    type="button"
    class="govuk-accordion__show-all"
    attr.aria-expanded="{{ allExpanded() }}"
    (click)="toggle()"
  >
    <span
      class="govuk-accordion-nav__chevron govuk-accordion-nav__chevron--{{
        allExpanded() ? 'up' : 'down'
      }}"
    >
    </span>
    <span class="govuk-accordion__show-all-text">
      {{ allExpanded() ? 'Hide' : 'Show' }} all sections
    </span>
  </button>
</div>
<ng-content />
