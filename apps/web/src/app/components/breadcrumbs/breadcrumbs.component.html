<nav
  class="govuk-breadcrumbs"
  [class.govuk-breadcrumbs--inverse]="theme() === 'inversed'"
  [class.govuk-breadcrumbs--collapse-on-mobile]="collapseOnMobile()"
>
  <ol class="govuk-breadcrumbs__list">
    @for (breadcrumb of breadcrumbs | async; track $index) {
      <li class="govuk-breadcrumbs__list-item">
        @if (breadcrumb.routerLink) {
          <a
            class="govuk-breadcrumbs__link"
            href="javascript:void(0)"
            [routerLink]="breadcrumb.routerLink"
          >
            {{ breadcrumb.label }}
          </a>
        } @else {
          <span class="govuk-breadcrumbs__link">{{ breadcrumb.label }}</span>
        }
      </li>
    }
  </ol>
</nav>
